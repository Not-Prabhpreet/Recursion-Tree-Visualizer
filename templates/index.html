<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recursion Visualizer</title>
    <link rel="stylesheet" href="/static/CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Recursion Visualizer</h1>
      <div id="input-section">
        <textarea
          id="function-definition"
          placeholder="Enter function definition"
        ></textarea>
        <input
          type="text"
          id="function-call"
          placeholder="Enter function call"
        />
        <button id="visualize-btn">Visualize</button>
      </div>
      <div id="output-section">
        <div id="error-message"></div>
        <div id="svg-container"></div>
      </div>
    </div>
    <script src="https://unpkg.com/viz.js@1.8.1/viz.js"></script>
    <script src="/static/JS/recursive-tree-viz.js"></script>
    <script src="/static/JS/script.js"></script>
  </body>
</html>
